<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
    <head>
        <th:block th:include="include :: header('应用列表')" />
    </head>
    <body>
        <div class="outter">
            <div class="row">
                <div class="top-nav col-md-12">
                    <span class="label_name">应用列表</span>
                    <div class="crumbs">
                        <span class="gray">主页</span> <i>&nbsp;/&nbsp;</i>
                        <span>应用</span> <i>&nbsp;/&nbsp;</i>
                        <span>应用列表</span>
                    </div>
                </div>
            </div>
            
            <div class="ap-search row">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" id="searchText" class="form-control" placeholder="请输入" aria-describedby="basic-addon2">
                        <span class="input-group-addon" id="basic-addon2">搜 索</span>
                    </div>
                </div>
                <div class="col-md-1 pull-right" shiro:hasPermission="application_list_add">
                    <button type="button" id="addApp" class="btn btn-default blue-btn">添加应用</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table id="examplePagination" data-mobile-responsive="true"
                           data-icon-size="outline"></table>
                </div>
            </div>
            
        </div>

        <th:block th:include="include :: footer" />
        <!--自定义js-->
        <script th:src="@{/js/application/index.js}"></script>

        <script>
            $("[name='my-checkbox']").bootstrapSwitch();
        </script>
    </body>
</html>
