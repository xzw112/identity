<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('个人资料')"/>
</head>
<body class="modal-open" style="overflow: hidden">
<div class="wrapper">
    <div class="content-wrapper">
        <section class="content">
            <div class="outter" id="app">
                <div class="row">
                    <div class="top-nav col-md-12">
                        <span class="label_name">个人资料</span>
                        <div class="crumbs">
                            <span class="gray">主页</span> <i>&nbsp;/&nbsp;</i>
                            <span>个人中心</span> <i>&nbsp;/&nbsp;</i>
                            <span>个人资料</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">基本信息</h3>
                            </div>
                            <form role="form">
                                <div class="box-body">
                                    <div class="form-group">
                                        <label>登录名:</label>
                                        <label id="loginName"></label>
                                    </div>
                                    <div class="form-group">
                                        <span class="text-danger">*</span>
                                        <label for="userName">姓名:</label>
                                        <input type="text" class="form-control" id="userName" placeholder="请输入姓名">
                                    </div>
                                    <div class="form-group">
                                        <label for="userContact">联系方式:</label>
                                        <input type="text" class="form-control" id="userContact" placeholder="请输入联系方式">
                                    </div>
                                    <div class="form-group">
                                        <label for="userAddress">联系地址:</label>
                                        <input type="text" class="form-control" id="userAddress" placeholder="请输入联系地址">
                                    </div>
                                    <div class="form-group">
                                        <label for="mail">电子邮件:</label>
                                        <input type="text" class="form-control" id="mail" placeholder="请输入电子邮件">
                                    </div>
                                </div>
                                <div class="box-footer">
                                    <button id="save_btn" type="button" class="btn btn-primary">确认修改</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<th:block th:include="include :: footer"/>
<!--自定义js-->
<script th:src="@{/js/personalInfo/personalInfo_index.js}"></script>
</body>
</html>
